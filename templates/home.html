{% extends 'layout.html'%} {% block title %} Phishing Website Detection
{% endblock title %} {% block body %}
<div style="background-color: rgba(92, 219, 149, 0.75); margin: 10%; margin-top: 25%" class="jumbotron text-center">
	<center>
		<h2 style="font-family: Arial; color: #EDF5E1; font-weight: Bold">PHISHING WEBSITE DETECTION</h2>

		<form method="POST" action="{{url_for('getURL')}}">
			<div class="md-form">
				<table cellpadding=10 cellspacing=25>
					<tr>
						<td><input style="background-color: #8EE4AF; border: none; border-bottom: 2px solid #379683; color: #05386B"type=text name="url" placeholder="Enter an url"
							value="{{request.form.url}}" required size=90 /></td>
						<td align="center"><input class=btn btn-primary type=submit
							value="Check Website" /></td>

					</tr>
					<tr>
						<td align="center">{% if error %} {% if error == 'Legitimate'
							%}
							<p style="color: green;">
								<strong>{{error}}</strong>
							</p> {% else %}
							<p style="color: red;">
								<strong>{{error}}</strong>
							</p> {% endif %} {% endif %}
						</td>
					</tr>
				</table>
			</div>
		</form>
	</center>
</div>
{% endblock body %}
